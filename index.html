<!DOCTYPE html>
<html ng-app="myApp">

<body ng-cloak="">
    <title>TT Tracker</title>
    <meta name="Description" content="TT Tracker">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">  
    -->

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/custom.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <div class="blog-masthead" ng-controller="menuCtrl">
        <div class="container">
            <nav class="blog-nav">
                <a ng-class="menuClass('/home')" href="#/home">TT Tracker</a>
                <a ng-class="menuClass('/')" href="#">Criteria</a>
                <a ng-class="menuClass('/matches')" href="#/matches">Matches</a>
            </nav>
        </div>
    </div>
    <div class="container-fluid">
        <div class="page-content">
            <div ng-view="" id="ng-view"></div>
        </div>
    </div>
    <!-- Libraries -->
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.2.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <!-- AngularJS custom codes -->
    <script src="app/app.js"></script>
    <script src="app/sharedService.js"></script>
    <script src="app/matchesCtrl.js"></script>
    <script src="app/criteriaCtrl.js"></script>
    <script src="app/menuCtrl.js"></script>
    <!-- Some Bootstrap Helper Libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore.min.js"></script>
    <script src="js/jquery.soap.js"></script>
    <script src="js/xml2json.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript">
    /* update the active menu-option when clicked : */
    $(document).ready(function() {
        $('nav a').click(function() {
            $(this).addClass('active');
            $(this).siblings().removeClass('active');
        });
    });
    </script>
</body>

</html>
